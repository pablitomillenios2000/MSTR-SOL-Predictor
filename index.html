<!DOCTYPE html>
<html>
<head>
    <title>Solana Data Chart</title>
    <!-- papaparse v5.3.1 -->
    <script src="libraries/papaparse.js"></script>
    <!-- plotly.js v1.58.5 -->
    <script src="libraries/plotly.js"></script>
</head>
<body>
    <div id="chart" style="height: 98vh;"></div>

<div id="controls" style="position: absolute; right: 20px; top: 30vh; width: 200px;">
    <h3>Adjust Parameters</h3>
    <label for="mstrNavPremium">MSTR NAV Premium:</label>
    <input type="number" id="mstrNavPremium" value="2.956" step="0.1"><br><br>

<label for="initialNAVFactor">BTC per MSTR Share:</label>
    <input type="number" id="initialNAVFactor" step="0.0001" value="0.001231"><br><br>

    <label for="solEndPrice">SOL End Price:</label>
    <input type="number" id="solEndPrice" value="1800" step="100"><br><br>
    

    <button id="toggleScale">Toggle Scale (Log/Linear)</button>

</div>


</body>
    <!-- Include the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
